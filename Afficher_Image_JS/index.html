<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block_left">
            <form action="">
                <h1>Veuillez selectionner une Image </h1>
                <div class="image">
                    <img src="./images - 2024-03-22T085322.661.jpeg"alt="profil"/>
                </div>
                <div class="input">
                    <input type="text" id="titre"  class="titre" name="titre" placeholder="entrer le titre"/>
                </div>
                <div class="input">
                    <input type="file"  id="images" class="images" name="image" accept=".jpg, .png"/>
                </div>
                <div class="input">
                    <button type="button" id="btn">Afficher</button>
                </div>
            </form>
        </div>
        <div class="affichage">
            <h1 id="titrefinal">Titre</h1>
            <image src="" id="imagefinal" alt="image"/>
        </div>
    </div>
   
   <!-- <script src="./script.js"></script> -->
   <script src="./image.js"></script>
</body>
</html>
